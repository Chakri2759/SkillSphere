<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Calendar</title>
    <link rel="stylesheet" href="calender.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="calender.js" defer></script>
  </head>
  <body>
    <div class="calendar-bar">
      <div class="wrapper">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li class="week-day">Sun</li>
            <li class="week-day">Mon</li>
            <li class="week-day">Tue</li>
            <li class="week-day">Wed</li>
            <li class="week-day">Thu</li>
            <li class="week-day">Fri</li>
            <li class="week-day">Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
      <div class="similar-courses">
        <h3>Similar Courses</h3>
         <ul class="course-list">
            <li class="course">Python Programming</li>
            <li class="course">Python Programming</li>
            <li class="course">Python Programming</li>
            <li class="course">Python Programming</li>
            <li class="course">Python Programming</li>
         </ul>
      </div>
    </div> 
  </body>
</html>
